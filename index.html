<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>shopping-list</title>
</head>
<body>
  <div class="shopping-list">

    <header class="header">
      <div class="header__title--wrapper">
        <h1 class="header__title">CSS Dinner Shopping List</h1>
      </div>
      <div class="header__content--wrapper">
        <h4 class="header__content">Letâ€™s go to the mall!</h4>
      </div>
    </header>

    <main class="main">
      
      <form class="form" action="#">
        
        <div class="form__item">
          <input class="form__input" type="checkbox" />
          <label class="form__label" >A lot of pickles
            <span class="form__span" > (for the next lessons about CSS)</span>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__item">
          <input class="form__input" type="checkbox"/>
          <label class="form__label">10 apples
            <span class="form__span" > (for more CSS manipulations)</span>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__item">
          <input class="form__input" type="checkbox"/>
          <label class="form__label" >20 oranges
            <span class="form__span" > (because they are awesome)</span>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__item">
          <input class="form__input" type="checkbox" />
          <label class="form__label" >13 plates
            <span class="form__span" > (hm... they always dissapear)</span>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__item">
          <input class="form__input" type="checkbox" />
          <label class="form__label" >15 bentos
            <span class="form__span" ></span>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form__item">
          <input class="form__input" type="checkbox" />
          <label class="form__label" >1 bottle of Sake
            <span class="form__span" > (for my friends)</span>
            <span class="checkmark"></span>
          </label>
        </div>
      </form>

      <footer class="footer">
        <h4 class="footer__content">Bon appetit :)</h4>
      </footer>
    </main>
  </div>
</body>
</html>
